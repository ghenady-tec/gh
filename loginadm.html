<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #0a1f44);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
        }

        .login-container {
            background-color: #050d1a;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 0 15px rgba(0, 153, 255, 0.5);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e90ff;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #187bcd;
        }

        .error {
            text-align: center;
            color: #ff4c4c;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="usuario" placeholder="Usu치rio">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <div class="error" id="erro">Usu치rio ou senha inv치lidos</div>
    </div>

    <script>
        // Preencher automaticamente ao carregar a p치gina
        window.onload = function () {
            const usuarioSalvo = localStorage.getItem("usuario");
            const senhaSalva = localStorage.getItem("senha");

            if (usuarioSalvo && senhaSalva) {
                document.getElementById("usuario").value = usuarioSalvo;
                document.getElementById("senha").value = senhaSalva;
            }
        };

        function login() {
            const usuario = document.getElementById("usuario").value.toLowerCase();
            const senha = document.getElementById("senha").value.toLowerCase();

            const usuarioCorreto = "ghenady";
            const senhaCorreta = "ghenadyp36994mg";

            if (usuario === usuarioCorreto && senha === senhaCorreta) {
                // Salvar no localStorage
                localStorage.setItem("usuario", usuario);
                localStorage.setItem("senha", senha);

                window.location.href = "https://ghenady-tec.github.io/gh/criarlogin.html";
            } else {
                document.getElementById("erro").style.display = "block";
            }
        }
    </script>

</body>
</html>
